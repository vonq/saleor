<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headline Parsing Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<style>
    body {
        background-color: #cdd4dc;
    }

    .result-row {
        background-color: #fff;
        margin-bottom:2px;
    }

    .algolia-result em {
        font-weight: 800;
        font-style: normal;
    }

    .full-match {
        background-color: #d1e7dd;
    }
    .partial-match {
        background-color: #cff4fc;
    }
</style>
<div class="container" id="parse-title-app">
    <div class="row" style="background-color: #fff;border-bottom:2px solid grey; position:sticky; top:0">
        <div class="col-12">
            <div class="float-right"><small>in depth <a href="/annotations/parse-title-testbench">headline parsing testbench</a></small></div>
            <h1>Headline Parsing Checker</h1>
        </div>
        <div class="col-4">
            <form class="form-inline">
                <label for="test-source">Test Set</label>
                <select class="form-control" v-model="testSource" id="test-source">
                    <option v-for="source of testSources" :value="source.filepath">[[source.name]]</option>
                </select>
            </form>
            <div>
                <span class="text-success">[[ algoliaStats().pass ]] pass</span>
                <span class="text-danger">[[ algoliaStats().fail ]] fail</span>
                <span class="text-secondary">[[ algoliaStats().unchecked ]] unchecked</span>
                <span class=""> of [[ algoliaStats().n ]] tests</span>
            </div>
        </div>
        <div class="col-8">
            <form class="form-inline" @submit.prevent="processInteractive">
                <div class="form-group">
                    <label>Interactive Check</label>
                    <input type="text" class="form-control" v-model="interactiveQuery">
                    <input type="submit" class="btn btn-outline-primary form-control">
                </div>
            </form>
        </div>
    </div>

    <div v-for="(result, i) in testResults" class="row result-row my-2 py-2" v-if="showResult(result)">
        <div class=""><h2 class="fw-normal">[[ result.headline ]] <span class="text-muted fw-light" v-if="result.target_function">should be [[result.target_function]]</span></h2></div>
        <div class="algolia-result">
            Algolia matches:
            <div class="d-inline float-left"  v-for="hit, j in result.result.algolia.hits" v-html="renderAlgoliaHitLite(hit, result.target_function, j)"></div>
       </div>
    </div>
</div>

<script src="/static/vue.min.js"></script>
<script src="https://d3js.org/d3-dsv.v2.min.js"></script>
<script src="https://d3js.org/d3-fetch.v2.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="/static/parse_title_testbench.js"></script>
</body>
</html>
